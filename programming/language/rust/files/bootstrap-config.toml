[llvm]
link-shared = true

[build]
python = "python2.7"
extended = true
sanitizers = false

[install]
prefix = "/usr"

[rust]
codegen-units = 1

debuginfo = true
debuginfo-lines = true

channel = "stable"

rpath = false

codegen-tests = false
[target.x86_64-unknown-linux-gnu]
llvm-config = "/usr/bin/llvm-config"
